{% extends 'base.html' %}
{% block content %}



<table>

<tr><th>Manufacturer</th><th>Phone</th><th>Email<th>Website</th></tr>

{% for manufacturer in manufacturers %}
<tr><td><a href='/manufacturers/{{manufacturer.id}}'>{{manufacturer.name}}</a></td><td>{{manufacturer.phone}}</td><td><a href=''>{{manufacturer.email}}</a></td><td><a href=''>{{manufacturer.website}}</a></td></tr>

<form class="delete-form" action="/manufacturers/{{manufacturer.id}}/delete" method="POST">
    <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
{% endfor %}

</table>
<br>
<br>
<br>
<a href='/manufacturers/create-new'>Create New Manufacturer</a><br>

{% endblock %}
